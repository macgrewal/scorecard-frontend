    <script src="js/vendor/justgage.js"></script>
    <script>

            var cmgauge = new JustGage({
                id: "cmgauge",
                value: 75,
                min: 0,
                max: 100,
                title: "",
                label: "",
                gaugeWidthScale: 0.65,
                levelColorsGradient: false,
                customSectors: {
                    ranges: [{
                        color: "#a9d70b",
                        lo: 0,
                        hi:25
                    },{
                        color: "green",
                        lo: 26,
                        hi:50
                    },{
                    color: "orange",
                        lo: 51,
                        hi:75
                    },{
                    color: "red",
                        lo: 76,
                        hi:100
                    }]
                },
                    pointer: true,
                    pointerOptions: {
                      toplength: -15,
                      bottomlength: 10,
                      bottomwidth: 12,
                      color: '#8e8e93',
                      stroke: '#ffffff',
                      stroke_width: 3,
                      stroke_linecap: 'round'
                    },
                    counter: false,
                    donut: true,
                    relativeGaugeSize: true,
                    textRenderer: customValue,
                    valueFontFamily: "Georgia"

            });

            var vfmgauge = new JustGage({
                id: "vfmgauge",
                value: 100,
                min: 0,
                max: 100,
                title: "",

                      color: '#8e8e93',
                      stroke: '#ffffff',

                    },

                min: 0,

                    },
                    counter: false,
                    donut: true,
                    relativeGaugeSize: true,
                    textRenderer: customValue,
                    valueFontFamily: "Georgia"

            });


            function customValue(val) {
            if (val == 0) {
                return 'N/A';
            } else if (val < 26) {
                return 'blue';
            } else if (val < 51) {
                return 'green';
            } else if (val < 76) {
                return 'amber';
            } else {
                return 'red';
            }
        }
